<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet">

            color: #bef6f6;

</head>
<body>
    <br>
	<h1>MatinJiri</h1>



        <div class="alert alert-secondary Alertmargin" role="alert">
            <div class="row" style="text-align: center;font-size: 20px;">
                <b>NFT Specifictions</b>
                <hr>
                <div class="col-md-6">
                    <b>NFTName</b> : <span id="NFTName"></span>
                </div>
                <div class="col-md-6">
                    <b>NFTSymbol</b> : <span id="NFTSymbol"></span>
                </div>
            </div>
        </div>




    <div class="alert alert-secondary Alertmargin" role="alert">
        <div class="row" style="text-align: center;font-size: 20px;"> 
                <b>CurrentAccount Specifications</b> 
        </div>
        <hr>
        <div class="row">
            <div class="col-md-9">
                <b>Address</b>  : <span id="Address"></span>
            </div>
            <div class="col-md-3">
                <b>balanceOf</b> : <span id="balanceOf_CurrentAccount"></span>
            </div>              
        </div>
        <hr>
        <div class="row">
            <input type="file" id="fileimg" onchange="previewFile()"><br>
            <img src="" alt="" id="imgnft">
        </div>

        <div class="row">
            <button type="button" class="btn btn-primary btnmint" id="mint">Mint NFT</button>
        </div>
    </div>


        <!-- ///////////////////////// -->


    <div class="alert alert-dange Alertmargin">

        <div class="row" style="text-align: center;font-size: 20px;">
            <b>Owner Of NFT</b>
        </div>

        <hr>

        <div class="row">

            <div class="col-md-9">
                <input class="form-control" type="number" id="tokenidowner" placeholder="token ID">
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary btn-block"  id="Owner">Owner</button>
            </div>

        </div>

    </div>



    <div class="alert alert-dange Alertmargin" role="alert">

        <div class="row" style="text-align: center;font-size: 20px;"> 
                <b>Approve NFT</b> 
        </div>

        <hr>

        <div class="row">
            <div class="col-md-5">
                <input type="text" class="form-control" id="AddressToApprove" placeholder="Address To">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" id="tokenIDApprove" placeholder="Token ID">
            </div>     
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="Approve">Approve</button>
            </div>
        </div>
    </div>





    
    <div class="alert alert-dange Alertmargin" role="alert">
        <div class="row" style="text-align: center;font-size: 20px;"> 
            <b>Get Approve NFT</b> 
        </div>
        <hr>
        <div class="row">
            <div class="col-md-9">
                <input class="form-control" type="number" id="tokenidGetApprove" placeholder="Token ID">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-block" id="GetApprove">Get Approve</button>
            </div>              
        </div>       
      </div>



    <div class="alert alert-dange Alertmargin" role="alert">
        <div class="row" style="text-align: center;font-size: 20px;"> 
                <b>Set Approve NFT For All </b> 
        </div>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <input type="text" class="form-control" id="AdressApprovalForAll" placeholder="Address To">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" id="boolApprovalForAll" placeholder="true Or false">
            </div>     
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="setApprovalForAll">Approval For All</button>
            </div>  
        </div>
    </div>




    
    <div class="alert alert-dange Alertmargin" role="alert">
        <div class="row" style="text-align: center;font-size: 20px;"> 
            <b>isApprovedForAll NFT</b> 
        </div>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <input class="form-control" type="text" id="AddressfromToApprove" placeholder="Address from">
            </div>
            <div class="col-md-5">
                <input class="form-control" type="text" id="AddressToToApprove" placeholder="Address To">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-block" id="isApproved">isApproved</button>
            </div>              
        </div>
        
      </div>




   
      <div class="alert alert-dange Alertmargin" role="alert">

        <div class="row" style="text-align: center;font-size: 20px;"> 
            <b>TransferFrom NFT</b> 
        </div>

        <hr>

        <div class="row">

            <div class="col-md-6">
                <input class="form-control" type="text" id="AdressFromTransfeFrom" placeholder="Address From">
            </div>

            <div class="col-md-6">
                <input class="form-control" type="text" id="AdressToTransfeFrom" placeholder="Address To">
            </div>

        </div>

        <div class="row">   

            <div class="col-md-6">
                <input class="form-control" type="number" id="IDAdressToTransfeFrom" placeholder="TokenID">
            </div>

            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-block" id="TransfeFrom">TransfeFrom</button>
            </div>    

        </div>

    </div>




     
    <div class="alert alert-dange Alertmargin" role="alert">

        <div class="row" style="text-align: center;font-size: 20px;"> 
            <b>Burn of NFT</b> 
        </div>

        <hr>

        <div class="row">

            <div class="col-md-8">
                <input class="form-control" type="number" id="tokenidburn" placeholder="Token ID">
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-block" id="Burn">Burn</button>
            </div>           

        </div>
        
    </div>




    
    <div class="alert alert-dange Alertmargin" role="alert">

        <div class="row" style="text-align: center;font-size: 20px;"> 
            <b>Show NFT</b> 
        </div>

        <hr>

        <div class="row">

            <div class="col-md-8">
                <input class="form-control" type="number" id="tokenidShow" placeholder="Token ID">
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-block" id="ShowNFT">Show NFT</button>
            </div>          

        </div>

        <div class="row">
            <div id="showimgnft">
               
            </div>
        </div>
        
    </div>

						</div>
					</div>
	
				</div>
			</div>
		</footer>


	</div>
